<section id="{{sectionId}}" class="{{class}}">
    <h1 class="titleForm">{{header}}</h1>
    <form id="{{formId}}" class="form">
        <div>Username:</div>
        <div><input type="text" name="username" required /></div>
        <div>Password:</div>
        <div><input type="password" name="passwd" required /></div>
        <div><input type="button" id="{{buttonId}}" value="{{btnText}}" /></div>
    </form>
</section>
