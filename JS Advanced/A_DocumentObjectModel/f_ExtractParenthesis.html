<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extract</title>
</head>
<body>
<p id="content">
    Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits
    (even apples).
</p>
<p id="holder">
    Lorem ipsum dolor sit amet, (consectetur adipiscing elit), sed do eiusmod (tempor) incididunt ut labore (et dolore
    magna) aliqua.
</p>
<script>window.onload = function() {
    extract('content');
}</script>
<script>
    function extract(elementId) {
        let para = document.getElementById(elementId).textContent;
        let pattern = /\(([^)]+)\)/g;
        let result = [];

        let match = pattern.exec(para);
        while (match) {
            result.push(match[1]);
            match = pattern.exec(para);
        }

        let parag = document.createElement("p");
        let node = document.createTextNode(result.join('; '));
        parag.appendChild(node);
        let body = document.querySelector('body');
        body.appendChild(parag);
    }</script>

</body>
</html>
